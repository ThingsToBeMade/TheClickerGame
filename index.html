    <h1>Clicker Game</h1>
    <button onclick="countClicks()">Click Me!</button>

    <p id="output">0</p>
</div class="game">
    <script>
        let count = 0;

        function countClicks() {
            count++;
            document.getElementById("output").innerText = count;
            localStorage.setItem("clickCount", count); // Save to local storage
        }

        function getCounter() {
            let savedCount = localStorage.getItem("clickCount");
            if (savedCount) {
                count = parseInt(savedCount);
                document.getElementById("output").innerText = count;
            }
        }
    </script>
        <h1 class="deletiontexts">Wipe ALL progress:</h1>
    <div class="deletediv">
    <button class="delete-btn" onclick="confirmDelete()">Delete Progress</button>
    </div deletediv>
    <script>
        function confirmDelete() {
            let confirmAction = confirm("Are you sure you want to delete your progress?");
            if (confirmAction) {
                localStorage.removeItem("clickCount"); // Remove saved count
                document.getElementById("output").innerText = "0"; // Reset displayed count
                count = 0; // Reset counter variable
            }
        }
    </script>
